    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        /* THEME MATCHING STYLES */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #000; color: #fff; overflow-x: hidden; padding-bottom: 50px; }
        
        .nav-back {
            position: fixed; top: 30px; left: 5%; z-index: 999;
            mix-blend-mode: difference;
        }
        .nav-back a {
            color: #fff; text-decoration: none; font-weight: 600; font-size: 1.2rem;
            border: 1px solid #fff; padding: 10px 20px; border-radius: 50px;
            transition: 0.3s;
        }
        .nav-back a:hover { background: #fff; color: #000; }

        .header { text-align: center; padding: 120px 20px 60px 20px; }
        .header h1 { font-size: 5vw; font-weight: 900; line-height: 1; margin-bottom: 10px; }
        .text-orange { color: #FF5500; }
        
        /* VIDEO GRID */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 videos per row */
            gap: 20px;
            padding: 0 5%;
        }

        .video-card {
            aspect-ratio: 9/16;
            background: #111;
            border-radius: 12px;
            overflow: hidden;
            display: block;
            border: 1px solid #333;
            transition: 0.3s ease;
            position: relative;
        }
        .video-card:hover { border-color: #FF5500; transform: translateY(-5px); }
        
        .video-card video { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        
        /* VIDEO TITLE (Optional Overlay) */
        .vid-info {
            position: absolute; bottom: 0; left: 0; width: 100%;
            padding: 20px; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            opacity: 0; transition: 0.3s;
        }
        .video-card:hover .vid-info { opacity: 1; }
        .vid-info h3 { font-size: 1rem; color: #fff; }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .gallery-grid { grid-template-columns: 1fr; } /* 1 video per row on mobile */
            .header h1 { font-size: 12vw; }
        }
    </style>
</head>
